<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Splendor - Gem Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Link to Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Link to JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>





    <div class="container-fluid animated bounceInLeft delay-1s">
        <section>
           <div class="row"><h1 class="animated slideInDown delay-10s"> Splendor</h1>  
            <a class="pop" data-toggle="popover" data-placement="bottom" title="Game Story" 
                data-content="In order to win the game, you must match the Gems to collect number by pressing the individual gems. Careful not to go over. 
                If you do, the buyer wil know you have no idea of the value of your gems and will think you have stole them. ">
                How to Play</a> 
                

                <div class="row">
                <div class="col"><div id="gems-images" class="img"></div>
                <h2>Value of Gems Needed <span id="random-number"></span></h2>
                <h2>Gems Collected so far <span id="total"></span></h2>

                <div>Wins: <span id="wins"></span></div> <div>Losses: <span id="losses"></span></div>
                </div>
            </div>
            </div>
            </div>
            
        </section>
  
    </div>





    <!-- Game javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- Bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
